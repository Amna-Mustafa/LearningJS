<html>  
   <head>
      <title>JavaScript Math asin() Method</title>
   </head>
   
   <body>
      <script type = "text/javascript">
          // The asin method returns a numeric value between -pi/2 and pi/2 radians for x between -1 and 1. 
          // If the value of number is outside this range, it returns NaN.
         var value = Math.asin(-1);
         document.write("First Test Value : " + value );
         
         var value = Math.asin(null);
         document.write("<br />Second Test Value : " + value ); 
         
         var value = Math.asin(30);
         document.write("<br />Third Test Value : " + value ); 
         
         var value = Math.asin("string");
         document.write("<br />Fourth Test Value : " + value ); 
      </script>      
   </body>
</html>
