<html>  
   <head>
      <title>JavaScript Math acos() Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
          // The acos method returns a numeric value between 0 and pi radians for x between -1 and 1.
          // If the value of number is outside this range, it returns NaN.
         var value = Math.acos(-1);
         document.write("First Test Value : " + value ); 
         
         var value = Math.acos(null);
         document.write("<br />Second Test Value : " + value ); 
         
         var value = Math.acos(30);
         document.write("<br />Third Test Value : " + value ); 
         
         var value = Math.acos("string");
         document.write("<br />Fourth Test Value : " + value ); 
      </script>   
   </body>
</html>
