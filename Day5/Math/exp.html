<html>   
   <head>
      <title>JavaScript Math exp() Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
          // The Math.exp() method returns the value of Ex, where E is Euler's number (approximately 2.7183) and x is the number passed to it.
         var value = Math.exp(1);
         document.write("First Test Value : " + value );
         
         var value = Math.exp(30);
         document.write("<br />Second Test Value : " + value ); 
         
         var value = Math.exp(-1);
         document.write("<br />Third Test Value : " + value ); 
         
         var value = Math.exp(.5);
         document.write("<br />Fourth Test Value : " + value ); 
      </script>      
   </body>
</html>
