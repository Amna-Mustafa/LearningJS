<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BASICS</title>

</head>
<body>
    <h3>Learning JS Day 3</h3>
    <form>
        <h4>OnClick</h4>
        <input type="button" onclick="sayHello()" value="Click on me">  
    </form>

    <form action="/action_page.php" onsubmit="myFunction()">
        Enter name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <button onclick="display()">Click to Print</button>
</body>
<script>
    // onclick event
   function sayHello(){
       alert('Hello World!');
   }
   // onsubmit event
   function myFunction() {
        alert("The form was submitted");
    }
    // mouseover & mouseout
    document.getElementById("test").onmouseover = function() {mouseOver()};
    document.getElementById("test").onmouseout = function() {mouseOut()};
   // print
   function getPrint() {
        window.print();
    }
</script>
</html>
