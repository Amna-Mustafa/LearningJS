<html>
   <head>
   
      <script type = "text/javascript">
         // if the error is handled by a try/catch statement, then the onerror event is not raised.
         // onerror event is raised only when there is an unhandled exception.
            window.onerror = function (msg, url, line) {
               alert("Message : " + msg ); // error message
               alert("url : " + url );  // url of the page where error occured
               alert("Line number : " + line ); // line number
            }
         
      </script>
      
   </head>
   <body>
      <p>Click the following to see the result:</p>
      
      <form>
         <input type = "button" value = "Click Me" onclick = "myFunc();" />
      </form>
      
   </body>
</html>
